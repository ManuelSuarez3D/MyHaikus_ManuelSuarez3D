<div class="container mt-5 text-center">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0"><i class="fas fa-user ms-n2"></i>  Update Author</h3>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessages.update" class="alert alert-danger mt-3">{{ errorMessages.update }}</div>
        </div>
        <div class="p-4">
          <ul class="list-unstyled">
            <li class="mb-2">
              <span class="fw-bold text-muted" style="overflow: auto; white-space: nowrap;">
                <i class="fas fa-pencil-alt me-1"></i> Name
              </span>: Minimum length of 3 characters, maximum of 50 characters.
            </li>
            <li>
              <span class="fw-bold text-muted" style="overflow: auto; white-space: nowrap;">
                <i class="fas fa-pencil-alt me-1"></i> Bio
              </span>: Minimum length of 4 characters, maximum of 300 characters. If left empty, it defaults to "No Bio".
            </li>
          </ul>
        </div>
        <p class="lead">Fields marked with * are required.</p>
        <div class="card-body">
          <ng-container *ngIf="loadingStates.update; else updateTemplate">
            <div class="d-flex justify-content-center align-items-center mt-3" style="height: 100px;">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ng-container>

          <ng-template #updateTemplate>
            <app-update-author-form [authorDto]="authorDto" (formSubmit)="updateAuthor($event)"></app-update-author-form>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
