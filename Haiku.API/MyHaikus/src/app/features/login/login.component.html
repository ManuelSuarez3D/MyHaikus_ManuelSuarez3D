<div class="container  text-center">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0"><i class="fa-solid fa-key"></i> Login</h3>
        </div>

        <div class="card-body">
          <div class="card-body">
            <div *ngIf="successMessages.login" class="alert alert-success mt-3 mx-auto text-center">{{ successMessages.login }}</div>
            <div *ngIf="errorMessages.login" class="alert alert-danger mt-3 mx-auto text-center">{{ errorMessages.login }}</div>
          </div>

          <ng-container *ngIf="loadingStates.login; else loginTemplate">
            <div class="d-flex justify-content-center align-items-center mt-3" style="height: 100px;">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ng-container>

          <ng-template #loginTemplate>
            <p class="lead mt-3">Fields marked with * are required.</p>
            <app-login-form (formSubmit)="login($event)"></app-login-form>
          </ng-template>

          <hr class="my-4">

          <p class="mt-3">Don't have an account?</p>
          <a [routerLink]="['/register']" class="btn btn-outline-primary">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
