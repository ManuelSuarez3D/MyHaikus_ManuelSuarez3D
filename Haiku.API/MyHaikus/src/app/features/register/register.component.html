<div class="container mt-5 text-center">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0"><i class="fa-regular fa-registered"></i>  Register</h3>
        </div>
        <div class="card-body">
          <div *ngIf="successMessages.register" class="alert alert-success mt-3">{{ successMessages.register }}</div>
          <div *ngIf="errorMessages.register" class="alert alert-danger mt-3">{{ errorMessages.register  }}</div>

          <ng-container *ngIf="loadingStates.register; else registerTemplate">
            <div class="d-flex justify-content-center align-items-center mt-3" style="height: 100px;">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ng-container>

          <ng-template #registerTemplate>
            <app-register-form (formSubmit)="register($event)"></app-register-form>
          </ng-template>

          <hr class="my-4">

          <p class="mt-3">Have an account?</p>
          <a [routerLink]="['/login']" class="btn btn-success">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
