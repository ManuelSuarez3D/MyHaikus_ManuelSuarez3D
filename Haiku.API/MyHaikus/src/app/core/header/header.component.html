<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <a class="navbar-brand d-flex align-items-center ms-2" href="#">
        <i class="fas fa-pen-fancy me-2"></i>
        MyHaikus
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">

          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="authorsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Authors
            </a>
            <div class="dropdown-menu text-center" aria-labelledby="authorsDropdown">
              <a [routerLink]="['/all-author-haikus']" class="dropdown-item">View Author Haikus</a>
              <a [routerLink]="['/all-authors']" class="dropdown-item">View Authors</a>
              <a *appIsAuthorized="['Admin']" [routerLink]="['/add-author']" class="dropdown-item">Add Author</a>
              <a *appIsAuthorized="['Admin']" [routerLink]="['/add-author-haiku']" class="dropdown-item">Add Author Haiku</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="usersDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Users
            </a>
            <div class="dropdown-menu text-center" aria-labelledby="usersDropdown">
              <a [routerLink]="['/all-user-haikus']" class="dropdown-item">View User Haikus</a>
              <a [routerLink]="['/all-users']" class="dropdown-item">View Users</a>
              <a *appIsAuthorized="['Admin', 'User']" [routerLink]="['/add-user-haiku']" class="dropdown-item">Add User Haiku</a>
            </div>
          </li>

          <li class="nav-item dropdown" *appIsAuthorized="['Admin', 'User']">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu text-center" aria-labelledby="profileDropdown">
              <a [routerLink]="['/profile']" class="dropdown-item">View Profile</a>
              <a [routerLink]="['/update-profile']" class="dropdown-item">Settings</a>
            </div>
          </li>
        </ul>

        <div class="ms-auto">
          <button type="button" *appIsAuthorized="['Admin', 'User']" class="btn btn-danger me-3" data-toggle="modal" data-target="#logoutModal">Logout</button>
          <a *appIsUnAuthenticated [routerLink]="['/register']" class="btn btn-outline-primary me-2">Register</a>
          <a *appIsUnAuthenticated [routerLink]="['/login']" class="btn btn-success">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header card-header">
          <h4 class="modal-title" id="logoutModalLabel"><i class='fas fa-exclamation-circle'></i> Logout</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to logout?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="logout()" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4 text-center">
    <img src="myHaikus.png" alt="Header Image" class="img-fluid mb-4" style="width: 100%; max-height: 300px; object-fit: cover; border: 2px solid #000;" />
  </div>
</header>
